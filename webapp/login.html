<html>
    <head>
        <script language="JavaScript" type="text/javascript" src="js/config.js"></script>
        <script language="JavaScript" type="text/javascript" src="lib/jquery-3.1.1.js"></script>
        <script language="JavaScript" type="text/javascript" src="lib/js.cookie.js"></script>
        <script language="JavaScript" type="text/javascript" src="js/authentication.js"></script>
    </head>

    <body>
        <h1>Permanent Marker</h1>
        <form id="authentication_form">
            <div id="authentication-fields-container">
                <div class="required">
                    <input id = "email" type = "text" placeholder="E-mail"/>
                </div>
                <div class="required">
                    <input id = "password" type = "password" placeholder="Password"/>
                </div>
                <div class="required">
                    <input id = "confirm-password" type = "password" placeholder="Confirm Password" style="display:none"/>
                </div>
            </div>
            <div id="authenticate-button-container">
                <button id="sign-in">Sign In</button>
                <button id="sign-up" style="display:none">Sign Up</button>
            </div>
            <div class="message">
                <p class="error-message" style="display:none"></p>
            </div>
        </form>
        <div id="toggle-container">
            <a href="#" id="display-sign-up">Create an account</a>
            <a href="/paragraphBookmarkService/webapp/login.html" id="display-sign-in" style="display:none">I already have an account.</a>
        </div>

    </body>
</html>
