<!DOCTYPE html>
<html>
    <head>
        <script language="JavaScript" type="text/javascript" src="js/config.js"></script>
        <script language="JavaScript" type="text/javascript" src="lib/jquery-3.1.1.js"></script>
        <script language="JavaScript" type="text/javascript" src="lib/js.cookie.js"></script>
        <script language="JavaScript" type="text/javascript" src="js/authentication.js"></script>
        <link rel="stylesheet" type="text/css" href="css/common.css">
        <link rel="stylesheet" type="text/css" href="css/authentication.css">
        <title>Permanent Marker</title>
    </head>

    <body>
        <div class="main">
            <div class="header">
                <h1><span class="highlighted">Permanent M</span><span class="not-highlighted">arker</span></h1>
                <p>Highlight and never lose track of <span class="same-color">interesting readings</span></p>
            </div>

            <div class="content">

                <form id="authentication_form">
                    <div id="authentication-fields-container">
                        <div class="required">
                            <input id = "email" class="auth-field" type = "text" placeholder="E-mail"/>
                        </div>
                        <div class="required">
                            <input id = "password" class="auth-field" type = "password" placeholder="Password"/>
                        </div>
                        <div class="required">
                            <input id = "confirm-password" class="auth-field" type = "password" placeholder="Confirm Password" style="display:none"/>
                        </div>
                    </div>
                    <div id="authenticate-button-container">
                        <button id="sign-in" class="submit-button">Sign In</button>
                        <button id="sign-up" class="submit-button" style="display:none">Sign Up</button>
                    </div>
                    <div class="message" style="display:none"></div>
                </form>
                <div id="toggle-container">
                    <a href="#" id="display-sign-up" class="toggle-link">Create an account</a>
                    <a href="/permanentMarker/webapp/login.html" id="display-sign-in" class="toggle-link" style="display:none">I already have an account.</a>
                </div>

            </div>

            <div class="footer">

            </div>
        </div>

    </body>
</html>
