<html>
    <head>
        <script language="JavaScript" type="text/javascript" src="js/config.js"></script>
        <script language="JavaScript" type="text/javascript" src="lib/jquery-3.1.1.js"></script>
        <script language="JavaScript" type="text/javascript" src="lib/js.cookie.js"></script>
        <script language="JavaScript" type="text/javascript" src="js/authentication.js"></script>
        <script language="JavaScript" type="text/javascript" src="js/account.js"></script>
    </head>

    <body>
        <span>Sign up</span>
        <form id="sign_up_form">
            <input id = "sign_up_email" type = "text" placeholder="E-mail"/>
            <input id = "sign_up_password" type = "password" placeholder="Password"/>
            <input id = "sign_up_confirm_password" type = "password" placeholder="Confirm password"/>
            <button id="sign_up">Sign Up</button>
        </form>

        <span>Sign in</span>
        <form id="sign_in_form">
            <input id = "sign_in_email" type = "text" placeholder="E-mail"/>
            <input id = "sign_in_password" type = "password" placeholder="Password"/>
            <button id="sign_in">Sign In</button>
        </form>

        <span>Highlighted items</span>
        <table id="marks">
            <thead>
                <th>Number</th>
                <th>URL</th>
                <th>Highlighted Text</th>
                <th>Select</th>
            </thead>
            <tbody>
            </tbody>
        </table>

        <button id="delete-marks">Delete Selected</button>

        <a href="#" id="logout">Log out</a>

    </body>
</html>
